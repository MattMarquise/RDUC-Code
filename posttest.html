post form data to airtable database through nocodeapi
<script>
  $(document).ready(function() {
    $('form').submit(function(e) {
      e.preventDefault();
      var form = $(this);
      var url = 'https://v1.nocodeapi.com/devmarq/airtable/RiBnzHulmTPHkgnD?tableName=JobListings';
      var data = {
        "fields": {
          "Company": $('#company').val(),
          "Company Description": $('#companyDescription').val(),
          "Role": $('#role').val(),
          "Role Description": $('#roleDescription').val(),
          "Job Location": $('#jobLocation').val()
        }
      };
      $.ajax({
        url: url,
        type: 'POST',
        data: JSON.stringify(data),
        contentType: 'application/json',
        success: function(data) {
          console.log('success');
          form.trigger('reset');
        },
        error: function(error) {
          console.log(error);
        }
      });
    });
  });
